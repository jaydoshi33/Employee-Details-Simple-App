<h3>Update Employee</h3>

<form (ngSubmit)= "onSubmit()">

    <div class="form-group">
        <label>First Name</label>
        <input name="firstName" id="firstName" [(ngModel)]= "employee.firstname" class="form-control">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input name="lastName" id="lastName" [(ngModel)]= "employee.lastname" class="form-control">
    </div>

    <div class="form-group">
        <label>Email ID</label>
        <input name="emailId" id="emailId" [(ngModel)]= "employee.emailId" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

</form>
